<div class="filter-events">
  <mat-form-field>
    <mat-label>Filter Events</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="filterValue" #input>
    <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterValue=''" (click)="applyFilter('')" >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="accent">Add Event</button>
</div>

<!-- <div class="add-event">
  <button mat-raised-button color="accent">Add Event</button>
</div> -->

<div class="mat-elevation-z8 events-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
    </ng-container>

    <!-- eventName Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Event</th>
      <td mat-cell *matCellDef="let row">{{row.event_name}}</td>
    </ng-container>

    <!-- Track Column -->
    <ng-container matColumnDef="track">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Track</th>
      <td mat-cell *matCellDef="let row">{{row.track}}</td>
    </ng-container>

    <!-- Best Lap Column -->
    <ng-container matColumnDef="bestLap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Best Lap</th>
      <td mat-cell *matCellDef="let row">{{row.best_lap}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr 
      mat-row
      (click)="logIt(row)"
      *matRowDef="let row; columns: displayedColumns;"
      class="data-rows"
      routerLink="/events/{{ row.id }}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
