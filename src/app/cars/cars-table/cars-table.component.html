<div class="filter-cars">
  <mat-form-field>
    <mat-label>Filter Cars</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="filterValue" #input>
    <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterValue=''" (click)="applyFilter('')" >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 cars-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Make</th>
      <td mat-cell *matCellDef="let row">{{row.make}}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">Model</th>
      <td mat-cell *matCellDef="let row">{{row.model}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row (click)="logIt(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
