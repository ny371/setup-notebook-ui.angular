<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/cars" routerLinkActive="active" (click)="drawer.toggle()">Cars</a>
      <a mat-list-item routerLink="/events" routerLinkActive="active" (click)="drawer.toggle()">Events</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
